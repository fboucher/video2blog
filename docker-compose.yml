
name: video2blog

services:
  extractor:
    build: .
    container_name: video2blog
    ports:
      - "5123:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production